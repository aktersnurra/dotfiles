# draw_bold_text_with_bright_colors: true
# Set this if using macOS
# alt_send_esc: false

colors:
  # Default colors
  primary:
    background: '#0A0A0A'
    foreground: '#f5f5f5'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#151515'
    cursor: '#d0d0d0'

  # Normal colors
  normal:
    black:   '#151515'
    red:     '#AC4142'
    green:   '#A1B56C'
    yellow:  '#F4BF75'
    blue:    '#A5D6FF'
    magenta: '#AA759F'
    cyan:    '#75B5AA'
    white:   '#D0D0D0'

  # Bright colors
  bright:
    black:   '#505050'
    red:     '#AC4142'
    green:   '#A1B56C'
    yellow:  '#F4BF75'
    blue:    '#A5D6FF'
    magenta: '#AA759F'
    cyan:    '#75B5AA'
    white:   '#F5F5F5'

  indexed_colors:
    - { index: 16, color: '#d28445' }
    - { index: 17, color: '#8f5536' }
    - { index: 18, color: '#202020' }
    - { index: 19, color: '#303030' }
    - { index: 20, color: '#b0b0b0' }
    - { index: 21, color: '#e0e0e0' }

background_opacity: 1.0 

font:
  # The normal (roman) font face to use.
  normal:
    family: SpaceMono Nerd Font 
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: SpaceMono Nerd Font 
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: SpaceMono Nerd Font 
    # Style can be specified to pick a specific face.
    # style: Italic
  size: 7.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

env:
  TERM: xterm-256color

window:
  padding:
    x: 32
    y: 16
  # scrolling:
  #   # Maximum number of lines in the scrollback buffer.
  #   # Specifying '0' will disable scrolling.
  history: 10000
  #   # Number of lines the viewport will move for every line scrolled when
  #   # scrollback is enabled (history > 0).
  #   multiplier: 10
  decorations: none
  # # If `true`, bold text is drawn using the bright color variants.
  # draw_bold_text_with_bright_colors: true

  # selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  # - { key: Add, mods: Control, action: IncreaseFontSize }
  # - { key: Subtract, mods: Control, action: DecreaseFontSize }    
  # Vi mode
  - { key: LBracket, mods: Control|Alt,  action: ToggleViMode  }
  - { key: Q,        mode: Vi,           action: ToggleViMode  }
  - { key: H,        mods: Shift, mode: Vi,  action: First     }
  - { key: L,        mods: Shift, mode: Vi,  action: Last      }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: N, mods: Control, action: SpawnNewInstance }
